<!DOCTYPE html>
<html>
<head>
    <title>Modify nickname</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<table align="center" width="50%">
	<tr><td>
    <h2>Modify nickname...</h2>
    <form method="POST" action="/modnick">
        <input type="text" name="nick" placeholder="nickname" required /> (*) Note this is how others see you!<br/><br/>
        <input type="submit" value="Modify nickname"/>
    </form><br/><br/>
    </td></tr>
	<tr><td><hr/></td></tr>
	<tr><td>
    <h2>Modify password...</h2>
    <form method="POST" action="/modpass">
        <input type="password" name="password" placeholder="new password" required /><br/><br/>
        <input type="password" name="password2" placeholder="retype password" required /><br/><br/>
        <input type="submit" value="Modify password"/>
    </form><br/><br/>
	</td></tr>
</table>
</body>
</html>
